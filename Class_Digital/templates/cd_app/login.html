{% extends "cd_app/base.html" %}
{% load static %}

{% block body_block %}
    <!-- Jumbotron untuk Login -->
<div class="container-fluid vh-100 d-flex justify-content-center align-items-center">
    <div class="jumbotron-login bg-white p-4 rounded shadow" style="max-width: 400px; width: 100%;">
        <h1 class="display-5 text-center">LOGIN</h1>
        <p class="lead text-center">Silakan Masuk ke Akun Anda</p>
        <p class="text-center" style="font-size: small;">
            Belum memiliki akun? <a href="{% url 'cd_app:signup' %}">Signup di sini</a>
        </p>
        <hr class="my-4">

        <!-- Form untuk Login -->
        <form id="loginForm" method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">ðŸ‘¤ Username</label>
                <input type="text" class="form-control" name="username" id="loginusername" 
                       placeholder="Masukkan Username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">ðŸ”’ Password</label>
                <input type="password" class="form-control" name="password" id="loginpassword" 
                       placeholder="Masukkan Password" required>
            </div>
            <button type="submit" class="btn btn-custom w-100">LOGIN</button>
        </form>

        <!-- Menampilkan Pesan Alert di Bawah Form -->
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{% if message.tags == 'error' %}danger{% elif message.tags == 'success' %}primary{% else %}secondary{% endif %} mt-3">
                    <p class="mb-0">{{ message }}</p>
                </div>
            {% endfor %}
        {% endif %}
    </div>
</div>

{% endblock %}
