<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLASS DIGITAL</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="login-page">

    <!-- Saat halaman sedang memuat, div ini akan menampilkan animasi -->
    <div class="preloader">
        <img src="img/loading.gif">
    </div>

    <!-- Jumbotron untuk Login -->
    <div class="jumbotron-login">
        <h1 class="display-5 text-center">LOGIN</h1>
        <p class="lead text-center">Silakan Masuk ke Akun Anda</p>
        <p style="font-size: small; text-align: center;">
            Belum memiliki akun? <a href="signup.html">Signup di sini</a>
        </p>
        <hr class="my-4">

        <!-- Form untuk Login -->
        <form id="loginForm" action="dashboard.html" method="GET">
            <div class="mb-3">
                <label for="username" class="form-label">ðŸ‘¤Username</label>
                <input type="text" class="form-control" id="loginusername" placeholder="Masukkan Username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">ðŸ”’Password</label>
                <input type="password" class="form-control" id="loginpassword" placeholder="Masukkan Password" required>
            </div>
            <button type="submit" class="btn btn-custom w-100">LOGIN</button>
        </form>
    </div>

    <!-- Menghubungkan file jQuery eksternal -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="jQuery.js"></script>
</body>

</html>
